      $(document).ready(function () {
      
        search();     
        function search(data){
          $.post("http://localhost/slimmongo/search", data,
          function (data, textStatus, jqXHR) {
            renderTable(data); 
          }
        );
        }
        $("#form").submit(function (e) { 
          e.preventDefault();
          var data = $(this).serialize();
          search(data);          
        });
        function renderTable(data){
          var profile = $("#profile");
          profile.empty();
          $.each(data, function (index, value) { 
            profile.append('<tr>'
                + '<th>'+(index+1)+'</th>'
                + '<td>'+value.name+'</td>'
                +  '<td>'+value.age+'</td>'
                +  '<td>'+value.education[0]+'</td>'
                +  '<td>'+value.education[1]+'</td>'
                +  '<td>'+value.education[2]+'</td>'
                +  '<td>'+value.address.hno+' '+value.address.subdistrict+' '+value.address.district+' '+value.address.province+'</td>'
              + '</tr>')
          });
